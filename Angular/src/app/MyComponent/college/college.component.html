<div class="container">
<div  class=" mx-5 my-5  row  justify-content-center">
    <div class="wrapper ">
      <h2>Add College</h2>
      <form  method="POST" (ngSubmit)="onSubmit(); addCollege.reset()" #addCollege= "ngForm" >
        <div class="form-group">
          <label for="collegeid">College ID</label>
          <input type="number" name="collegeid" id="collegeid" placeholder="College Id" [(ngModel)]= "collegeid"  required/>
        </div>
        <div class="form-group">
          <label for="name">College Name</label>
          <input type="text" name="name" id="name" placeholder="College Name" [(ngModel)] = "collegename" required />
        </div>
        <div class="form-group">
          <label for="Strength">Strength</label>
          <input type="number" name="Strength" id="strength" placeholder="Number of Students" [(ngModel)]= "strength" required />
        </div>
        <div class="form-group">
          <button type="submit" class="submit">Save College</button>
        </div>
      </form>
      
    </div>
</div>

</div>
